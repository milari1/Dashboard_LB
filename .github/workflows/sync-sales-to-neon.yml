name: Sync SharePoint sales.xlsx to Neon

on:
  workflow_dispatch: {}
  schedule:
    # Daily at 03:00 UTC
    - cron: "0 3 * * *"

permissions:
  contents: read

concurrency:
  group: sync-sales-to-neon
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sync sales.xlsx to Neon
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

          SP_HOSTNAME: ${{ secrets.SP_HOSTNAME }}
          SP_SITE_PATH: ${{ secrets.SP_SITE_PATH }}
          SP_FILE_PATH: ${{ secrets.SP_FILE_PATH }}

          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: |
          python scripts/sync_sales_to_neon.py
